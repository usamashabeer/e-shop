{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">

    <div class="p-4 m-4">


        <div class="col-lg-5 rounded mx-auto border p-3 ">
            <div class="text-center col">
                <!-- <hr> -->
                <div class="display-8">Login Form</div>
                <hr>
            </div>
            
            <form action="/logi" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                
                <!-- email -->
                <div class="form-group my-2">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}"
                        class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group">

                    <input class="btn btn-sm btn-primary border rounded col-4" type="submit" value="Login ">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
