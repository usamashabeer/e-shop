{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">

    <div class="p-4 m-4">


        <div class="col-lg-5 rounded mx-auto border p-3 ">
            <div class="text-center col">
                <!-- <hr> -->
                <div class="display-8">Create An Account</div>
                <hr>
            </div>
        
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input required type="text" name="first_name" value="{{values.first_name}}"
                        class="form-control form-control-sm " placeholder="John">
                </div>

                <!-- last name -->
                <div class="form-group my-2">
                    <label for="">Last Name</label>
                    <input required type="text" name="last_name" value="{{values.last_name}}"
                    placeholder="Cena"
                        class="form-control form-control-sm">
                </div>

                <!-- phone -->
                <div class="form-group my-2">
                    <label for="">Phone</label>
                    <input required type="text" name="phone" class="form-control form-control-sm" value="{{values.phone}}"
                        placeholder="565698959">
                </div>
                <!-- email -->
                <div class="form-group my-2">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}"
                        class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group">

                    <input class="btn btn-sm btn-light border rounded" type="submit" value="Create An Account ">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
